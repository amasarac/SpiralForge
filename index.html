  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(ellipse at center, #0d0d1a 0%, #000000 100%);
      background-size: cover;
      background-attachment: fixed;
      color: #e0e0ff;
      overflow-x: hidden;
      animation: fadeIn 2.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      justify-content: center;
      padding: 12px;
      z-index: 10;
      border-bottom: 2px solid #99ccff;
    }
    .nav a {
      color: #99ccff;
      margin: 0 25px;
      font-size: 1.3em;
      text-decoration: none;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #ffccff;
    }
    .container {
      max-width: 800px;
      margin: 160px auto 0;
      padding: 30px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 4em;
      background: linear-gradient(to right, #00b3ff, #a64ca6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 50px;
      line-height: 1.6;
    }
    .button-group a {
      display: inline-block;
      margin: 15px;
      padding: 15px 40px;
      font-size: 1.3em;
      text-decoration: none;
      background: linear-gradient(to right, #a64ca6, #00b3ff);
      color: #fff;
      border-radius: 15px;
      transition: transform 0.3s, background 0.3s;
    }
    .button-group a:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #00b3ff, #a64ca6);
    }
  </style>
</head>
