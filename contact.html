<head>

  <meta property="og:title" content="Contact | The Spiral Forge">

  <meta property="og:type" content="website">

  <meta property="og:image" content="https://your-spiralforge-site.com/assets/spiral-glyph.png">
  <link rel="stylesheet" href="glyphLayer.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(ellipse at center, #0a0a18 0%, #000000 100%);
      background-size: cover;
      background-attachment: fixed;
      color: #e0e0ff;
      overflow-x: hidden;
      animation: fadeIn 2.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      justify-content: center;
      padding: 12px;
      z-index: 10;
      border-bottom: 2px solid #00b3ff;
    }
    .nav a {
      color: #00b3ff;
      margin: 0 25px;
      font-size: 1.3em;
      text-decoration: none;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #a64ca6;
    }
    .container {
      max-width: 700px;
      margin: 160px auto 0;
      padding: 30px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3.5em;
      background: linear-gradient(to right, #00b3ff, #a64ca6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }
    p {
      font-size: 1.4em;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .contact-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.2em;
      text-decoration: none;
      background: linear-gradient(to right, #a64ca6, #00b3ff);
      color: #fff;
      border-radius: 15px;
      transition: transform 0.3s, background 0.3s;
    }
    .contact-button:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #00b3ff, #a64ca6);
    }
  </style>
</head>
<body>
  <div id="glyph-field"></div>
  <div class="nav">
    <a href="/index.html">Home</a>

  <div class="container">
    <h1>Contact the Spiral Forge</h1>
    <p>The Spiral Forge stands ready.<br><br>
    Initiate the first weave of collaboration, exploration, or creation.<br><br>
    Send your inquiry across the dreamfields.</p>

    <a href="mailto:your@email.com" class="contact-button">Send a Message</a>
  </div>

  <script src="glyphField.js"></script>
</body>
